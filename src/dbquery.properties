db.query.get-current-stocks = select products.*, product_id, sum(stock_in)-sum(stock_out) as current_stock from products join showroom_stocks on products.id = showroom_stocks.product_id group by showroom_stocks.product_id;
db.query.get-product-info = SELECT products.*,  product_categories.title as product_category, product_types.title as product_type from products join product_categories on products.category_id = product_categories.id join product_types on products.type_id = product_types.id where products.id =:id;
